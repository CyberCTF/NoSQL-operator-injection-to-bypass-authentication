<nav class="bg-black border-b border-gray-800">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="text-xl font-bold text-white hover:text-gray-300 transition-colors">
                    {{ metadata.site.name }}
                </a>
            </div>
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-300 hover:text-white transition-colors">Home</a>
                {% if session.user %}
                    <a href="/customer-portal" class="text-gray-300 hover:text-white transition-colors">Customer Portal</a>
                    {% if session.user.role == 'admin' %}
                        <a href="/admin-dashboard" class="text-gray-300 hover:text-white transition-colors">Admin Dashboard</a>
                    {% endif %}
                {% endif %}
            </div>
            <!-- Auth Links -->
            <div class="flex items-center space-x-4">
                {% if session.user %}
                    <span class="text-gray-300 text-sm">{{ session.user.username }}</span>
                    <a href="/logout" class="text-gray-300 hover:text-white transition-colors">Logout</a>
                {% else %}
                    <a href="/login" class="text-gray-300 hover:text-white transition-colors">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
